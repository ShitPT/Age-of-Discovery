 POR_integrate_brazil_into_the_empire_desc:1 "The independence movements will be swiftly crushed by the might of the Portugese army. We cannot simply leave our largest asset overseas to the hands of these rascals."
 POR_give_brazil_autonomy_desc:1 "Brazil has been loyal to the empire, but as independence movements take hold across the colony, maybe we should revisit our policy on their occupation."
 POR_bring_portugal_companies_desc:1 "Portugal needs more companies to improve the economy and decrease inflation. The Portugal-India company will be the start of massive Portugese coorporations!"
 POR_expand_civilian_production_desc:1 "Expand the production for consumer goods for our civilians."
 POR_expand_millitary_production_desc:1 "Expand the production of equipment for our brave soldiers."
 POR_build_millitary_factories_desc:1 "As Brazil is our largest overseas territory, it has plenty of open space for military expansion. We will begin deforesting the Amazon (and inadvertently reducing the amount of carbon dioxide intaken per year and sea levels to rise - whoops!)"
 POR_build_a_small_economy_desc:1 "Creating a Brazilian economy will make it easier to control its assets."
 POR_build_infrastructure_desc:1 "Building infrastructure in Brazil will allow us to easily transport resources and goods across the colony." 
 POR_invest_in_brazil_desc:1 "Brazil is our largest overseas territory, and it should be our main priority. Portugal will begin to invest resources and money into improving Brazil's part as a colony in the empire."
 POR_start_the_spice_trade_desc:1 "As we control the world's supply of spices, we can begin to distribute it across Europe."
 POR_colonize_the_spice_islands_desc:1 "Our spice empire will be expanded!"
 POR_establish_the_portugal_india_company_desc:1 "The Portugal India company will streamline trade between Portugese India and the homeland."
 POR_expedition_to_india_desc:1 "India is rich in natural spices, which the Portugese people have been longing for. We shall control the supply of spices and create our very own Spice Empire!"
 POR_colonize_islands_in_the_indian_ocean_desc:1 "The islands in the Indian Ocean are perfect strategic locations for any future expeditions or wars. Taking them would mean expanding our influence worldwide."
 POR_subjugate_oman_and_yemen_desc:1 "Oman and Yemen can not be trusted with their resources. We have seen them become more and more unreliable with our demand, so we will simply put an end to this problem by destroying them."
 POR_trade_with_oman_desc:1 "Portugal requires Omani resources in order to expand its empire."
 POR_trade_with_yemen_desc:1 "Portugal requires Yemeni resources in order to expand its empire."
 POR_control_the_red_sea_desc:1 "The Red Sea is the gateway for Mediterranean access to Asia. If we control it, we can restrict other nations colonisation and expand our own."
 POR_trade_with_ethiopia_desc:1 "Portugal requires Ethiopian resources in order to expand its empire."
 POR_establish_contact_with_ethiopia_desc:1 "Establishing contact with the Ethiopians will help us on our journeys."
 POR_travel_beyond_the_cape_of_good_hope_desc:1 "There are many lands left unconquered in this world. We shall take them before any other Europeans arrive, and proclaim our greater empire!"
 POR_settle_in_the_ivory_coast_desc:1 "Our expiditionists determine the Ivory Coast suitable for the start of Portugese conquest in Africa."
 POR_establish_the_atlantic_slave_trade_desc:1 "Collected slaves from the Ivory Coast can be sent across the Atlantic to our American colonies in Brazil to work."
 POR_convince_others_nations_to_join_desc:1 "Inviting other nations to join will allow for easier transportation across the oceans and turn it into a profitable business for the empire."
 POR_use_slaves_for_work_desc:1 "They will work for the glory of our empire!"
 POR_establish_trade_ports_in_america_desc:1 "The trade ports will allow for easier exporting of our resources worldwide."
 POR_transport_slaves_to_amaerica_desc:1 "They will work for the glory of our empire!"
 POR_choose_a_path_desc:1 "Portugal has a unique position in Europe. We share the Iberian Peninsula with our Spanish and Castillian brothers, and have a continent ripe for the taking to the south of us. The European powers are investing more and more of their resources in continental explorations, and if we are not on our toes, the world will be taken entirely in the blink of an eye. We shall choose whether to stay with Castile or be on our own.
 colonising.1.t:0 "A colony has been established"
 colonising.1.d:0 "We have recived a message from our colonizers stating that a new colony has been established. A number of days must pass before they arrive home and we can send them again on to another journey."
 colonising.1.a:0 "Our Empire Grows !"
 colonising.2.t:0 "Colonizers have arrived home"
 colonising.2.d:0 "This morning a ship has arrived in our dockyards containing all of our colonizers, we can now send them again on to another journey to establish more colonies for our growing empire."
 colonising.2.a:0 "Good"
